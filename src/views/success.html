<!DOCTYPE html>
<html lang="pt_br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#8257E5">

  <title>Proffy | Sua plataforma de estudos online</title>

  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">


  <link
    href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/partials/page-success.css">
</head>

<body id="page-success">

  <div id="container">

    <div class="success-container">
      <img src="/images/icons/success-check-icon.svg" alt="Sucesso">
      <strong>Cadastro salvo!</strong>
      <p>Tudo certo, seu cadastro está na nossa lista de professores. Agora é só ficar de olho no seu WhatsApp.</p>

      <div class="button-container">
        <a href="/study{{queryString}}" type="submit">Acessar lista</a>
      </div>
    </div>

    <script>
      let url = "/study{{queryString}}"
      url = url.replace(/\amp;/g, '') 
      setTimeout(function () {
        location.href = url
      }, 2000)
    </script>

</body>

</html>
